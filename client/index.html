<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <meta charset='utf-8' />
    <title>Null Class</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body ng-app="nullClass">
    <div class="container">
        <div class="row" id="header">
            <h1>Null Class</h1>
        </div>
        <div class="row" ng-controller="ListingsController">
            <div class="col-md-7 left">
                <div id="map">
                </div>
                <div id="details">
                    <h1 class="dummyText">details</h1>
                </div>
            </div>
            <div class="col-md-4 right">
                <div id="listBar">
                    <h1 class="dummyText">listBar</h1>
                </div>
            </div>
        </div>
    </div>

    
    <script>
    //Initialize map
mapboxgl.accessToken = 'pk.eyJ1IjoiYXhrYXRyb3MiLCJhIjoiY2puMXR0NjY1MDF3cDNxbzNkdWVhdWdueCJ9.r6DamuPvqsyrf2BE610D3Q';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/axkatros/cjndaxcho12z62slq5a7hzg5z',
    center: [-82.3473,29.6486], // starting position
    zoom: 15 // starting zoom
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

map.on('load', function () {
    // Add a layer showing the places.
    //Just testing out this feature, mapped Marston with a star
    //Working on figuring out how to utilize places already marked
    

    // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', 'places', function (e) {
        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.description;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
    });
    //testing clickable points
    map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['null-class-v2'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Name + '</h3><p>' + feature.properties.Code + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'places', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'places', function () {
        map.getCanvas().style.cursor = '';
    });
});
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
</body>
</html>
