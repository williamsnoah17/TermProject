<head>

    <title>Null Class</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<body ng-app="nullClass">
    <div class="container">
    <nav class="navbar navbar-light bg-light collapse navbar-collapse"id="navbarSupportedContent">
      <div class="container-fluid">
        <a class="navbar-brand" id="logoTitlePackage" href="index.html">
          <img id="navLogo" src="img/nullclasslogo.png" width="30" height="30" class="d-inline-block align-top" alt="">
          <h5 id="navTitle">Null Class</h5>
        </a>
        <div id="in_div">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="signup.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          </ul>
        </div>
        <div id="out_div">
          <ul class="nav navbar-nav navbar-right">

          </ul>
        </div>

<div class="row" ng-controller="ListingsController">
    <div class="col-md-7 left">
        <div id="map">
        </div>
        <div id="details">
            <h1 class="dummyText">details</h1>
        </div>
    </div>
    <div class="col-md-4 right">
        <div id="listBar">
            <div class="input-group" id="searchBar">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                <input type="text" class="form-control" placeholder="Search" ng-model="filterText">
            </div>
            <div ng-repeat="place in listings | filter: searchFilterCustom(place)" ng-click="showDetails($index)">
              <div class="btn-group" style="width:100%">
                <button style="width:90%" class="buildingButton" data-toggle="collapse" data-target=".classrooms{{$index}}">{{place.code}} | {{place.name}}</button>
                <button style="width:10%" class="buildingButton" type="button" data-toggle="modal" data-target="#myModal{{$index}}">+</button>
              </div>

                <!-- Modal -->
                <div class="modal fade" id="myModal{{$index}}" role="dialog">
                    <div class="modal-dialog modal-lg">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Add Classroom in {{place.code}} | {{place.name}}</h4>
                      </div>
                      <div class="modal-body">
                        <form>
                          <br>
                          <input type="number" placeholder="Room Number" ng-model="roomInfo.roomNumber">
                          <br>
                          <br>
                          <input type="text" placeholder="Description" ng-model="roomInfo.description">
                          <br>
                          <br>
                          <input type="number" placeholder="Number of Outlets" ng-model="roomInfo.outlets">
                          <br>
                          <br>
                          Room Size:
                          <input type="radio" ng-model="roomInfo.roomSize" value="Small" checked> Small
                          <input type="radio" ng-model="roomInfo.roomSize" value="Medium"> Medium
                          <input type="radio" ng-model="roomInfo.roomSize" value="Large"> Large
                          <br>
                          <br>
                          <input type="checkbox" ng-model="roomInfo.blackboard" value="blackboard"> Blackboard<br>
                          <input type="checkbox" ng-model="roomInfo.whiteboard" value="whiteboard"> Whiteboard
                          <br><br>
                          <button ng-click="addClassroom($index, place)">Add Classroom</button>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
                <div class="classrooms{{$index}} collapse">
                    The person who stole your laptop went into {{place.name}}.
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script>
    //Initialize map
    mapboxgl.accessToken = 'pk.eyJ1IjoibnVsbGNsYXNzIiwiYSI6ImNqbjBrYnR3eTAxMHcza200c3J6dDZ6dTYifQ.SISRlcNpNBI4cI_BF2U07w';

    var bounds = [
    [-82.372578, 29.627101], // Southwest coordinates
    [-82.337135, 29.654167]  // Northeast coordinates
    ];

    var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/nullclass/cjnonj8w91fes2rtgvhhbmjtj',
    center: [-82.3473,29.6486], // starting position
    zoom: 15, // starting zoom
    maxBounds : bounds
});
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
map.on('load', function () {
    // Add a layer showing the places.
    //Just testing out this feature, mapped Marston with a star
    //Working on figuring out how to utilize places already marked

    // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', 'places', function (e) {
        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.description;
        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }
        new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML(description)
        .addTo(map);
    });
    //testing clickable points
    map.on('click', function(e) {
      var features = map.queryRenderedFeatures(e.point, {
    layers: ['uf-buildings'] // replace this with the name of the layer
});
      if (!features.length) {
        return;
    }
    var feature = features[0];
    var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Name + '</h3><p>' + feature.properties.Code + '</p>'+'<p>'+feature.properties.Address+'</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});
    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'uf-buildings', function () {
        map.getCanvas().style.cursor = 'pointer';
    });
    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'uf-buildings', function () {
        map.getCanvas().style.cursor = '';
    });
});
</script>
